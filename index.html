<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мій калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <title>Мій калькулятор</title>
    <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="conteiner">
            <h1 class="title">Калькулятор</h1>
            <div>
                <input type="number" class="form-input" id="input1" placeholder="Введить перше число" value="0">
            </div>
            <div>
                <input type="number" class="form-input" id="input2" placeholder="Введить друге число" value="0">
            </div>
            <div class="btn-flex">
                <button class="btn btn-plus" id="plus">+</button>
                <button class="btn btn-minus" id="minus">-</button>
                <button class="btn btn-multiple" id="multiple">*</button>
                <button class="btn btn-divide" id="divide">/</button>
            </div>
            <div class="submit-flex">
                <button class="btn btn-submit" id="submit">submit</button>
            </div>
            <div class="text-result">
                 <div id="out-result">...</div>
            </div>
            <h4>Результат:</h4>
           
        </div>


      <script src="app.js"></script>
    </body>

</html>
